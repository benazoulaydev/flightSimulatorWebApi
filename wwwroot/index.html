<body>
    <div class="container" ondragleave="changeFillBack(event)" ondragenter="changeFill(event)">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <br /><br />
                        <div id="map"></div>
                    </div>
                </div>
                <br /><br /><br /><br />
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Flight Plan Properties</h5>
                                <p class="card-text">Choose flight from list or from map by clicking</p>
                                <h6 class="card-text" id="identifer"></h6>
                                <h6 class="card-text" id="start"></h6>
                                <h6 class="card-text" id="end"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <br />
                <br />
                <h5 class="mb-0 text-center" id="head_line">Flights</h5>
                <br />
                <div id="beforeFill">
                    <div class="list-group overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="max-width: 300px; max-height: 580px;" id="internal_flights" role="tablist">

                </div>
                <!--<label onclick="chooseLine(this.id)"></label>-->
                <!--<label for="fileInput" id="dropLabel"
                       ondrop="drop(event);changeFillBack(event)"

                       ondragenter="changeWhenDrag(event)"
                       ondragleave="changeWhenDrag(event)">
                    <img id="arrow" src="images/Arrrow.png" /><br />
                    Drag the 'Flight Plan'
                </label>-->
            </div>
        </div>
    </div>
    <script>
        var map = L.map('map').invalidateSize();
        L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=f8r453uR6vELlt49X1ng', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }).addTo(map);
        let x = 0;
        setTimeout(function () { map.invalidateSize(); map.setView([5, -20], 3); }, 1000)



        //import {get_flightplan} from "ajaxFlight.js"
        let oldPlaneIcons = [];
        let selectedId;
        let selected;
        let oldLine;

        var blackIcon = L.icon({
            iconUrl: 'images/flight-icon-no-rotate.png',
            iconSize: [38, 38], // size of the icon
            iconAnchor: [19, 38], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -36] // point from which the popup should open relative to the iconAnchor
        });
        var selectedIcon = L.icon({
            iconUrl: 'images/flight-icon-no-rotate-select.png',
            iconSize: [38, 38], // size of the icon
            iconAnchor: [19, 38], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -36] // point from which the popup should open relative to the iconAnchor
        });

        function display_planes_icons(flights) {
            for(let oldIcon of oldPlaneIcons){
                map.removeLayer(oldIcon);
            }
            let planeIcons = [];
            for (let i = 0; i < flights.length; i++) {
                var x = flights[i].flight_id;
                if(flights[i].flight_id === selectedId){
                    planeIcons[i] = L.marker([flights[i].latitude,flights[i].longitude], {icon: selectedIcon, id: flights[i].flight_id});
                    selected =planeIcons[i];
                } else{
                    planeIcons[i] = L.marker([flights[i].latitude,flights[i].longitude], {icon: blackIcon, id: flights[i].flight_id});
                }
                planeIcons[i].on('click', function(e) {
                    if (typeof selected !== 'undefined') {
                        selected.setIcon(blackIcon);
                    }
                    selected = e.target;
                    selectedId = e.target.options.id;
                    e.target.setIcon(selectedIcon);
                    //get_flightplan(this.id);
                });
                map.addLayer(planeIcons[i]);
                planeIcons[i]._icon.id = flights[i].flight_id;
            }
            oldPlaneIcons = planeIcons;
        }

        function drawFlightPlanLine(flightPlan, id){
            map.removeLayer(oldLine);
            let line = [];
            for( let segment in flightPlan.segments){
                line+=[segment.longitude,segment.latitude];
            }
            // create a red polyline from an array of LatLng points
            let polyline = L.polyline(line, {color: 'red'});
            polyline.addTo(map);
            // zoom the map to the polyline
            //map.fitBounds(polyline.getBounds());
            oldLine = polyline;
        }

    </script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script src="js/ajaxFlight.js" asp-append-version="true"></script>
    <script src="js/flights_list.js"></script>
    <script src="js/planeIcons.js"/>
</body>
</html>
